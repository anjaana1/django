{% extends 'examhall/base.html' %}

{% block content %}
    <div class="col-lg-3 col-md-9 col-sm-12">
        <div class="card">
            <div class="card-body">
                <form action="{% url 'manage_course' %}" method="post">
                    {% load crispy_forms_tags %}
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" value="ADD COURSE" class="btn btn-dark btn-outline-primary">
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-7 col-md-12 col-sm-12">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered text-center">
                        <tr>
                            <th>Course Name</th>
                            <th>Code</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                        {% for c in course %}
                            <tr>
                                <td>{{ c.course_name }}</td>
                                <td>{{ c.course_code }}</td>
                                <td>{{ c.course_status }}</td>
                                <td>
                                    <a href="" class="btn btn-primary">view</a>
                                    <a href="" class="btn btn-danger">X</a>
                                    <a href="" class="btn btn-success">edit</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
